server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            message: Hello, GlobalFilter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
          uri: http://localhost:8081/ # 포워딩 주소
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-result
#            - AddResponseHeader=first-response, first-response-result
            - CustomFilter
        - id: second-service
          uri: http://localhost:8082/ # 포워딩 주소
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-result
#            - AddResponseHeader=second-response, second-response-result
            - name: CustomFilter
            - name: LoggingFilter
              args:
                message: This is LoggingFilter
                preLogger: true
                postLogger: true
